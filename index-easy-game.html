<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Letter Guess Game</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4"><i class="fab fa-jedi-order"></i>Test Your Force Sensitivity!<i class="fab fa-jedi-order"></i>
    </h1>
    <h2 class="lead">Open your mind. Let the force flow through you.
      <br>
      Let it guide you. Do not guess. <br>Rather feel the letter!</h2>
    <hr class="my-4">
    <button class="btn btn-primary btn-lg" href="#" role="button" onclick="startGame()">Start</button>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-md-4">
        <img class="luke" src="assets/my-images/luke.jpg">
      </div>

      <div class="col-md-4 middle">
        <p id="userguess-text"></p>
        <!--input from the game, store it so you can see what choices you've made-- var userGuesses = document.getElementBy('element id you want to target'); userGuess.textContent = 'choices';> -->
        <p id="computerchoice-text"></p>
        <p id="wins-text">Wins:</p>
        <p id="losses-text">Losses:</p>
      </div>

      <div class="col-md-4">
        <img class="obi" src="assets/my-images/obi-wan-kenobi.jpg">
      </div>

    </div>
  </div>

  <script src="assets/javascript.js"></script>
</body>

</html>
